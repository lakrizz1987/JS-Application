<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">
    <script src="/src/app.js" type="module"></script>
</head>

<body>

    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a id="catalogLink" href="/" class="active">Catalog</a>
            <div id="user">
                <a id="createLink" href="/create" class="user">Create Recipe</a>
                <a id="logoutBtn" href="/logout" class="user">Logout</a>
            </div>
            <div id="guest">
                <a id="loginLink" href="/login" class="guest">Login</a>
                <a id="registerLink" href="/register" class="guest">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="views">


            <section id="login">
                <article>
                    <h2>Login</h2>
                    <form id="login-form">
                        <label>E-mail: <input type="text" name="email"></label>
                        <label>Password: <input type="password" name="password"></label>
                        <input type="submit" value="Login">
                    </form>
                </article>
            </section>

            <section id="register">
                <article>
                    <h2>Register</h2>
                    <form id="register-form">
                        <label>E-mail: <input type="text" name="email"></label>
                        <label>Password: <input type="password" name="password"></label>
                        <label>Repeat: <input type="password" name="repass"></label>
                        <input type="submit" value="Register">
                    </form>
                </article>
            </section>

            <section id="create">
                <article>
                    <h2>New Recipe</h2>
                    <form id="create-form">
                        <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                        <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                        <label class="ml">Ingredients: <textarea name="ingredients"
                                placeholder="Enter ingredients on separate lines"></textarea></label>
                        <label class="ml">Preparation: <textarea name="steps"
                                placeholder="Enter preparation steps on separate lines"></textarea></label>
                        <input type="submit" value="Create Recipe">
                    </form>
                </article>
            </section>

            <section id="catalog">
                <article>
                    <h2>Title</h2>
                    <div class="band">
                        <div class="thumb">
                            <img src="assets/lasagna.jpg">
                        </div>
                    </div>
                </article>
            </section>
            

        </div>
    </main>




</body>

</html>
